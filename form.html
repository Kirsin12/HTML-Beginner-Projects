<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
</head>
<body>
    <h1 style="text-align:center;">Student Registration Form</h1>
    <form name="myform" action=" " method="">
        <table style="margin-left: auto; margin-right: auto; background-color: pink;" cellpadding="5" cellspacing="5">
            <tr>
                <td>First Name: </td>
                <td><input type = "text" name="fname" size=""></td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td><input type = "text" name="lname" size=""></td>
            </tr>
            <tr>
                <td>Father's Name: </td>
                <td><input type = "text" name="fathername" size=""></td>
            </tr>
            <tr>
                <td>Mother's Name: </td>
                <td><input type = "text" name="Mothername" size=""></td>
            </tr>
            <tr>
                <td>Date of Birth: </td>
                <td><input type = "date" name="dob" size=""></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type = "email" name="mail" size=""></td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td><input type = "Radio" name="Gender" size="">Male<input type ="radio" name="Gender" size="">Female</td>
            </tr>
            <tr>
                <td>Choose course: </td>
                <td><select name="course">
                    <option name="">--Select--</option>
                    <option name="">HTML</option>
                    <option name="">CSS</option>
                    <option name="">JAVA</option>
                    <option name="">PYTHON</option>
                </select></td>
            </tr>
            <tr>
                <td>Hobbies: </td>
                <td><input type = "checkbox" name="singing" size="">singing<input type = "checkbox" name="dancing" size="">dancing<input type = "checkbox" name="read" size="">Read Books<input type = "checkbox" name="Art" size="">Art & Design</td>
            </tr>
            <tr>
                <td>Address: </td>
                <td><textarea name="address"></textarea></td>
            </tr>
            <tr>
                <td>Photo: </td>
                <td><input type="file" name="" size=""></td>
            </tr>
            <tr>
                <td></td>
                <td><input type = "Submit" name="submit" size=""></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
